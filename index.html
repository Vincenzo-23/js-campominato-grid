<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container_lg">
            <div class="row">
                <div>
                    <img src="./img/logo.png" alt="Logo" class="logo">
                </div>
                <div class="title">
                    <h1>Campo Minato</h1>
                </div>
                <div>
                    <label for="game_mode">Scegli una difficolt√†</label>
                    <select name="game_mode" id="game_mode">
                        <option value="1">Facile</option>
                        <option value="2">Normale</option>
                        <option value="3">Difficile</option>
                    </select>
                </div>
                <div>
                    <button class="play_btn">Play</button>
                </div>
            </div>
        </div>
    </header>

    <main class="grid_wrapper">
        <div class="container grid">
        </div>
    </main>
    
    <footer>
        <div class="credits">Made with &hearts; by Vicio</div>
    </footer>
    
    <script src="./js/app.js"></script>
</body>

</html>
